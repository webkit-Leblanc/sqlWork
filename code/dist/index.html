  <script>
    function doCompareTime(){
      var tDate = new Date();
      var tHour=tDate.getHours();
      var tMinute=tDate.getMinutes();
      var tSecond=tDate.getSeconds();
      var now = (tHour<10?"0"+tHour:tHour)+":"+(tMinute<10?"0"+tMinute:tMinute)+":"+(tSecond<10?"0"+tSecond:tSecond);
      if(now=="00:00:00"){
      window.location.href=window.location.href;
      }
      }
      function doLoad(){
      window.setInterval("doCompareTime()",1000);
      }
  </script>
